name: Static analysis

on: push

jobs:
  secrets:
    uses: ASFHyP3/actions/.github/workflows/reusable-secrets-analysis.yml@v0.11.1

  flake8:
    uses: ASFHyP3/actions/.github/workflows/reusable-flake8.yml@v0.11.1
    with:
      local_package_names: fetcher,api

  cfn-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.4
      - uses: scottbrenner/cfn-lint-action@v2.4.2
      - run: cfn-lint --info --ignore-checks W3002 `find . -name cloudformation.yml`
